name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'AndroidApps/**'
      - '.github/workflows/daily.yml'
      - '.github/workflows/release.yml'
      - '.github/workflows/format-action.yml'
  workflow_dispatch:

permissions:
  packages: read

jobs:
  build:
    runs-on: ddd
    steps:
      - uses: actions/checkout@v4

      - name: Configure Maven
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server>
            <id>github</id>
            <username>github-actions[bot]</username>
            <password>${{ secrets.GITHUB_TOKEN }}</password>
          </server></servers></settings>" > ~/.m2/settings.xml

      - name: Build
        run: mvn -ntp clean install -Dmaven.test.skip=true

      - name: Upload bundleserver jar
        uses: actions/upload-artifact@v4
        with:
          name: bundleserver-jar
          path: bundleserver/target/bundleserver-*.jar
          if-no-files-found: error

      - name: Upload k9 jar
        uses: actions/upload-artifact@v4
        with:
          name: k9-jar
          path: apps/k9/server/target/k9-*.jar
          if-no-files-found: error

      - name: Upload CLI jar
        uses: actions/upload-artifact@v4
        with:
          name: cli-jar
          path: apps/cli/target/cli-*.jar
          if-no-files-found: error

  deploy-canary:
    needs: build
    runs-on: ddd
    environment: canary
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Deploy to canary
        run: |
          scp bundleserver-jar/bundleserver-*.jar ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }}:~/bundleserver.jar
          scp k9-jar/k9-*.jar ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }}:~/k9.jar
          ssh ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }} "sudo systemctl restart bundleserver && sudo systemctl restart k9"

      - name: Wait for server startup
        run: sleep 15

  test-canary:
    needs: deploy-canary
    runs-on: ddd
    environment: canary
    steps:
      - name: Download CLI jar
        uses: actions/download-artifact@v4
        with:
          name: cli-jar

      - name: Run sanity tests
        run: |
          CLI_JAR=$(ls cli-*.jar)
          CANARY_HOST="${{ secrets.DEPLOY_SSH_HOST }}"
          CANARY_PORT="7778"

          # Test 1: Initialize a fresh client
          rm -rf /tmp/canary-test-client
          java -jar $CLI_JAR bc initializeStorage /tmp/canary-test-client \
            --server-keys ${{ secrets.SERVER_KEYS_PATH }} \
            --server ${CANARY_HOST}:${CANARY_PORT}

          # Test 2: Add a test ADU
          echo "canary-sanity-test-$(date +%s)" > /tmp/test-adu.txt
          java -jar $CLI_JAR bc addAdu /tmp/canary-test-client echo /tmp/test-adu.txt

          # Test 3: Exchange with server (upload + download)
          java -jar $CLI_JAR bc exchange /tmp/canary-test-client

      - name: Cleanup
        if: always()
        run: rm -rf /tmp/canary-test-client /tmp/test-adu.txt

  deploy-production:
    needs: test-canary
    runs-on: ddd
    environment: production
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Deploy to production
        run: |
          scp bundleserver-jar/bundleserver-*.jar ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }}:~/bundleserver.jar
          scp k9-jar/k9-*.jar ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }}:~/k9.jar
          ssh ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.DEPLOY_SSH_HOST }} "sudo systemctl restart bundleserver && sudo systemctl restart k9"
