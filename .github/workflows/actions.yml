name: Build Modules

on:
  pull_request:
    branches: [main]

jobs:
  compile-self-hosted:
    runs-on: self-hosted
    continue-on-error: true
    outputs:
      result: ${{ job.status }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run maven install
        run: mvn -ntp install

      - name: Run gradle build
        run: ./gradlew buildRelease --parallel

  compile-github:
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      result: ${{ job.status }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Run maven install
        run: mvn -ntp install

      - name: Run gradle build
        run: ./gradlew buildRelease

  result:
    runs-on: ubuntu-latest
    needs: [compile-self-hosted, compile-github]
    if: |
      needs.compile-self-hosted.result == 'success' ||
      needs.compile-github.result == 'success'
    steps:
      - run: echo "✅ At least one build succeeded!"

  fail:
    runs-on: ubuntu-latest
    needs: [compile-self-hosted, compile-github]
    if: |
      needs.compile-self-hosted.result != 'success' &&
      needs.compile-github.result != 'success'
    steps:
      - run: |
          echo "❌ Both builds failed!"
          exit 1
