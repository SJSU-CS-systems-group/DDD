name: Build Modules

on:
  pull_request:
    branches: [main]

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maven install
        run: mvn -ntp install

      - name: Gradle release build
        run: ./gradlew assembleRelease --parallel

  compile-github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK (only on GitHub-hosted)
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Maven install
        run: mvn -ntp install

      - name: Gradle release build
        run: ./gradlew assembleRelease --parallel
