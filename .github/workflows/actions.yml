name: Build Modules

on:
  pull_request:
    branches: [main]

permissions:
  packages: read

jobs:
  compile:
    runs-on: ddd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Maven to use GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings>
            <servers>
              <server>
                <id>github</id>
                <username>github-actions[bot]</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>" > ~/.m2/settings.xml

      - name: Maven install
        run: mvn -ntp install

      - name: Gradle release build
        run: ./gradlew assembleRelease --parallel

  compile-github:
    runs-on: ubuntu-latest
    container:
        image: ghcr.io/sjsu-cs-systems-group/ddd-job-image:latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            GITHUB_ACTOR: ${{ github.actor }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK (only on GitHub-hosted)
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Configure Maven to use GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>" > ~/.m2/settings.xml
      - name: Maven install
        run: mvn -ntp install

      - name: Gradle release build
        run: ./gradlew assembleRelease --parallel
